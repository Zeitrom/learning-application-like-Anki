<div class="container mt-5">
  <h2 class="text-center">Déposez votre document de cours en format PDF</h2>
  <div class="d-flex justify-content-center">
    <div class="file-drop-area mt-3">
      <span class="fake-btn">Choisissez un fichier</span>
      <span class="file-msg">ou glissez et déposez ici</span>
      <input class="file-input" type="file" (change)="onFileSelect($event)" accept=".pdf" />
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-secondary" (click)="traduirePDF()">Traduire le fichier PDF</button>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-primary" (click)="lancerCreationFiches()">Lancer la création des fiches</button>
  </div>
</div>
