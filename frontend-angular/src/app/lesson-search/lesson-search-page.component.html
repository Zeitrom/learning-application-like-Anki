<div class="container">
    <h2>Recherche de leçons</h2>

    <form>
        <div class="form-group">
            <label>Titre :</label>
            <input type="text" class="form-control rounded" placeholder="Entrer le titre">
        </div>

        <div class="form-group">
            <label>Description :</label>
            <input type="text" class="form-control rounded" placeholder="Entrer la description">
        </div>

        <div class="form-group">
            <label>Catégorie :</label>
            <input type="text" class="form-control rounded" placeholder="Entrer la catégorie">
        </div>

        <div class="form-group">
            <label>Niveau :</label>
            <input type="text" class="form-control rounded" placeholder="Entrer le niveau">
        </div>

        <div class="form-group">
            <label>Étiquettes :</label>
            <input type="text" class="form-control rounded" placeholder="Entrer les étiquettes">
        </div>

        <div class="form-group">
            <label>Auteur :</label>
            <input type="text" class="form-control rounded" placeholder="Entrer l'auteur">
        </div>

        <div class="form-group">
            <label>Date de dernière modification :</label>
            <div class="input-group">
                <input type="text" class="form-control rounded" placeholder="Date de début">
                <div class="input-group-prepend input-group-append">
                    <span class="input-group-text rounded-right">à</span>
                </div>
                <input type="text" class="form-control rounded" placeholder="Date de fin">
            </div>
        </div>

        <div class="form-group">
            <label>Mode de recherche :</label>
            <select class="form-control rounded">
                <option value="basic">Basique</option>
                <option value="advanced">Avancé</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary rounded">Rechercher</button>
            <button type="reset" class="btn btn-secondary rounded">Réinitialiser</button>
        </div>
    </form>
</div>
